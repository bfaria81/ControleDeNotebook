<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="../../js/notebook.js" defer></script>

    <title>Reserva Notes</title>
</head>
<body>
<div class="container">

    <div class="row mt-5">
        <h1 class="mt-4 mb-3">Cadastro de Notebook</h1>

        <div class="col-4 mb-3">
            <div class="input-group has-validation">
                <span class="input-group-text"><i class="fa-solid fa-file-pen"></i></span>
                <div class="form-floating">
                    <input type="number" class="form-control" id="numero" placeholder="Numero do notebook" required>
                    <label for="numero">Número do notebook</label>
                </div>
                <div class="invalid-feedback">
                    Por favor informe o número do notebook.
                </div>
            </div>
        </div>

        <div class="col-8 mb-3">
            <div class="input-group has-validation">
                <span class="input-group-text"><i class="fa-solid fa-barcode"></i></span>
                <div class="form-floating">
                    <input type="number" class="form-control" id="patrimonio"
                           placeholder="Número do patrimonio do notebook" required>
                    <label for="patrimonio">Número do patrimonio do notebook</label>
                </div>
                <div class="invalid-feedback">
                    Por favor informe o patrimonio do notebook.
                </div>
            </div>
        </div>

    </div>

    <button id="enviar" class="btn btn-lg btn-primary">Cadastrar</button>
</div>
</body>
</html>
