<h1 class="mt-4 mb-3">Perfil</h1>
<div class="row mt-4">
    <div class="col-8 mb-3">
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <div class="form-floating">
                <input type="text" th:value="${usuario.nome}" class="form-control" id="nome" placeholder="Nome" required>
                <label for="nome">Nome</label>
            </div>
            <div class="invalid-feedback">
                Por favor informe o nome!
            </div>
        </div>
    </div>

    <div class="col-4 mb-3">
        <div class="form-floating">
            <select class="form-select" id="cargo" aria-label="Floating label select example">
                <option value="1" selected>Gestor(a)</option>
                <option value="2">Bibliotecário(a)</option>
                <option value="3">Professor(a)</option>
            </select>
            <label for="cargo">Cargo</label>
        </div>
    </div>

    <div class="col-4 mb-3">
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-id-card"></i></span>
            <div class="form-floating">
                <input type="number" th:value="${usuario.matricula}" class="form-control" id="matricula" placeholder="Matricula" required>
                <label for="matricula">Matrícula</label>
            </div>
            <div class="invalid-feedback">
                Por favor informe a Matrícula!
            </div>
        </div>
    </div>

    <div class="col-8 mb-3">
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
            <div class="form-floating">
                <input type="text" th:value="${usuario.email}" class="form-control" id="email" placeholder="E-Mail" required>
                <label for="email">E-Mail</label>
            </div>
            <div class="invalid-feedback">
                Por favor informe o E-mail!
            </div>
        </div>
    </div>

    <div class="col-4 mb-3">
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
            <div class="form-floating">
                <input type="password" class="form-control" id="senhaAtual" placeholder="SenhaAtual" required>
                <label for="senhaAtual">Senha Atual</label>
            </div>
            <div class="invalid-feedback">
                Por favor informe a Senha!
            </div>
        </div>
    </div>

    <div class="col-4 mb-3">
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
            <div class="form-floating">
                <input type="password" class="form-control" id="novaSenha" placeholder="NovaSenha" required>
                <label for="novaSenha">Nova Senha</label>
            </div>
            <div class="invalid-feedback">
                A nova senha e a confirmação de senha devem ser iguais!
            </div>
        </div>
    </div>

    <div class="col-4 mb-3">
        <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
            <div class="form-floating">
                <input type="password" class="form-control" id="confSenha" placeholder="ConfSenha" required>
                <label for="confSenha">Confirmação de Senha</label>
            </div>
            <div class="invalid-feedback">
                A nova senha e a confirmação de senha devem ser iguais!
            </div>
        </div>
    </div>

</div>
<div class="d-flex align-items-center justify-content-between">
    <button id="salvar" class="btn btn-lg btn-primary">Salvar</button>
    <div class="form-check form-switch form-check-reverse">
        <input class="form-check-input" type="checkbox" id="ativo" checked>
        <label class="form-check-label" for="ativo">Ativo</label>
    </div>
</div>
