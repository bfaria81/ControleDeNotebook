<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div class="container">

    <div class="input-group has-validation">
        <span class="input-group-text">@</span>
        <div class="form-floating">
            <input type="text" class="form-control" id="nome" placeholder="Nome" required>
            <label for="nome">Nome</label>
        </div>
        <div class="invalid-feedback">
            Por favor informe o Nome!
        </div>
    </div>

    <div class="input-group has-validation">
        <span class="input-group-text">@</span>
        <div class="form-floating">
            <input type="number" class="form-control" id="matricula" placeholder="Matricula" required>
            <label for="matricula">Nome</label>
        </div>
        <div class="invalid-feedback">
            Por favor informe a Matrícula!
        </div>
    </div>

    <div class="input-group has-validation">
        <span class="input-group-text">@</span>
        <div class="form-floating">
            <input type="text" class="form-control" id="email" placeholder="E-Mail" required>
            <label for="email">E-Mail</label>
        </div>
        <div class="invalid-feedback">
            Por favor informe o E-mail!
        </div>
    </div>

    <div class="form-floating">
        <select class="form-select" id="ocupacao" aria-label="Floating label select example">
            <option value="" selected>Selecione...</option>
            <option value="1">Gestor</option>
            <option value="2">Bibliotecário(a)</option>
            <option value="3">Professor(a)</option>
        </select>
        <label for="ocupacao">Ocupação</label>
    </div>




</div>
</body>
</html>
